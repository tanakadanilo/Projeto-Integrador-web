<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Produto</title>
</h:head>
<h:body>
	<h:form id="form">

		<ui:include src="menu.xhtml" />

		<p:commandButton value="Novo Produto" type="button"
			icon="pi pi-external-link" onclick="PF('formulario').show()" />

		<p:dataTable id="lista" var="produto"
			value="#{produtoControl.produtos}" allowUnsorting="true"
			sortMode="single">
			<p:column sortBy="#{produto.id}" headerText="Id">
				<h:outputText value="#{produto.id}" />
			</p:column>

			<p:column sortBy="#{produto.nome}" headerText="Nome">
				<h:outputText value="#{produto.nome}" />
			</p:column>

			<p:column sortBy="#{produto.precoVenda}" headerText="Preço">
				<h:outputText value="#{produto.precoVenda}" />
			</p:column>
		</p:dataTable>

		<p:dialog header="Serviço" widgetVar="formulario" minHeight="40"
			showEffect="fade" closeOnEscape="true" width="1080">
			<p:panelGrid columns="4" layout="grid">

				<p:outputLabel value="Nome:" for="nome"></p:outputLabel>
				<p:inputText id="nome" value="#{produtoControl.produto.nome}"></p:inputText>

				<p:outputLabel for="preco" value="Preço" />
				<p:inputNumber id="preco" value="#{produtoControl.produto.precoVenda}"
					symbol="R$ " symbolPosition="p" decimalSeparator=","
					thousandSeparator="." />
			</p:panelGrid>


			<p:commandButton value="Salvar" action="#{produtoControl.salvar}"
				onclick="PF('formulario').close()" />
		</p:dialog>
	</h:form>
</h:body>
</html>
