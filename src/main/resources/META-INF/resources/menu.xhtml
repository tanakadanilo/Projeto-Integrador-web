<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:outputStylesheet name="teste.css"></h:outputStylesheet>
	<p:menubar style="margin-bottom: 20px">

		<p:menuitem value="Cadastrar Pessoa" icon="pi pi-fw pi-user-plus"
			outcome="cadastroPessoa" />
		
		<p:menuitem value="Produtos" icon="pi pi-fw pi-shopping-cart"
				outcome="produto" />
		
		<p:menuitem value="Serviços" icon="pi pi-fw pi-cog"
				outcome="servico" />
		
		<p:menuitem value="Ordem de Serviço" icon="pi pi-fw pi-file"
				outcome="ordem_servico" />

		
		<p:submenu label="Cadastrar Veículo" icon="pi pi-fw pi-car">
			<p:menuitem value="Cadastrar Veículo" icon="pi pi-fw pi-minus"
				outcome="cadastroVeiculo" />
			<p:menuitem value="Cadastrar Modelo" icon="pi pi-fw pi-minus"
				outcome="modelo" />
		</p:submenu>
		
	</p:menubar>

</ui:composition>
